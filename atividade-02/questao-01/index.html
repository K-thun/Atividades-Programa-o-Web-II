<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Supermercado JS</h1>
    <label for="item">Produto:</label>
    <input type="text" id="item" placeholder="Digite o produto">
    <label for="preco">Preço (R$):</label>
    <input type="number" id="preco" placeholder="Ex: 5" step="0.01">
    <button id="calcular">Calcular Promoção</button>
    <div class="resultado">
      <strong id="msg"></strong>
      <p id="resultado"></p>
    </div>
  </div>
</body>
</html>
